<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunters NavAid Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="topsections">
  <div class="sectionA">
    <div class="component">
      <h2>Convert from Location Name</h2>
      <input type="text" id="locationInput" placeholder="Enter location name...">
      <button onclick="convertLocation()">Convert</button>
    </div>
    <div class="component">
      <h2>Convert from Latitude and Longitude</h2>
      <label for="latitudeInput">Latitude:</label>
      <input type="text" id="latitudeInput" placeholder="Enter latitude..."><br>
      <label for="longitudeInput">Longitude:</label>
      <input type="text" id="longitudeInput" placeholder="Enter longitude...">
      <button onclick="convertByCoordinates()">Convert</button>
    </div>
    <div class="component">
        <h2>Convert from MGRS</h2>
        <label for="mgrsInput">MGRS:</label>
        <input type="text" id="mgrsInput" placeholder="Enter MGRS...">
        <button onclick="convertToLatLongFromMGRS()">Convert</button>
    </div>
  </div>
  <div class="sectionB">
    <div id="map"></div>
  </div>
</div>
<div class="sectionC">
  <div class="table-responsive">
    <table class="result-table" id="resultTable">
      <tr>
        <th>Type</th>
        <th>Values</th>
      </tr>
      <tr>
        <td>Latitude</td>
        <td id="latitude"></td>
      </tr>
      <tr>
        <td>Longitude</td>
        <td id="longitude"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td id="location"></td>
      </tr>
      <tr>
        <td>MGRS</td>
        <td id="mgrs"></td>
      </tr>
    </table>
  </div>
</div>
<footer>
  <p>PAF Innovation Challenge Entry: UARS - Hunters NavAid Tools</p>
</footer>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYydGcrsuAaBN9AkaIsITi5qjeyTCZqDA&libraries=places&callback=initMap" async defer></script>
<script src="mgrs-master/mgrs.js"></script>
<script src="script.js"></script>
</body>
</html>
